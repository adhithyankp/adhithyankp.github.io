        const TypewriterText = ({ text }) => {
            const [displayText, setDisplayText] = useState('');
            
            useEffect(() => {
                let currentIndex = 0;
                const interval = setInterval(() => {
                    if (currentIndex <= text.length) {
                        setDisplayText(text.slice(0, currentIndex));
                        currentIndex++;
                    } else {
                        clearInterval(interval);
                    }
                }, 100); 
                return () => clearInterval(interval);
            }, [text]);

            return <span>{displayText}<span className="animate-pulse text-emerald-400">|</span></span>;

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}

                                    <div className="h-48 overflow-hidden bg-slate-950 relative"><img src={cert.image} alt={cert.name} className="w-full h-full object-contain opacity-80 group-hover:opacity-100 transition-all duration-500" /><div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div></div>
                                    <div className="p-6 flex flex-col flex-1">
                                        <div className="flex justify-between items-start mb-2"><span className="text-xs font-mono text-emerald-500 bg-emerald-950/30 px-2 py-1 rounded">{cert.date}</span><Icon name="Award" className="w-4 h-4 text-slate-600 group-hover:text-emerald-400 transition-colors" /></div>
                                        <h4 className="font-bold text-white text-lg mb-1 leading-tight">{cert.name}</h4>
                                        <p className="text-sm text-slate-500 mb-4">{cert.issuer}</p>
                                    </div>
                                </div>
                            </FadeIn>
                        ))}
                    </div>
                </div>
            </section>
        );



        const ContactSection = () => (
            <section id="contact" className="py-24 px-4">
                <FadeIn>
                    <div className="max-w-4xl mx-auto bg-gradient-to-br from-emerald-900/20 to-slate-900 border border-emerald-500/20 rounded-2xl p-8 md:p-12 text-center relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="Lock" className="w-32 h-32 text-emerald-500" /></div>
                        <h2 className="text-3xl font-bold text-white mb-6 relative z-10">Let's Connect</h2>
                        <p className="text-slate-300 mb-8 max-w-xl mx-auto relative z-10">Actively seeking challenging roles in Data Analysis, AI/ML, Development, and IT Support teams.</p>
                        <div className="flex flex-col items-center gap-6 relative z-10">
                            <div className="flex flex-col sm:flex-row gap-4 w-full justify-center">
                                <a href={`mailto:${profile.email}`} className="px-8 py-4 bg-emerald-500 hover:bg-emerald-600 text-slate-950 font-bold rounded-lg transition-all flex items-center justify-center space-x-2 hover:scale-105 min-w-[200px]"><Icon name="Mail" className="w-5 h-5" /><span>Send Email</span></a>
                                <a href={`tel:${profile.phone}`} className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-lg border border-slate-700 transition-all flex items-center justify-center space-x-2 hover:scale-105 min-w-[200px]"><Icon name="Phone" className="w-5 h-5 text-emerald-400" /><span>Call Now</span></a>
                            </div>
                            <p className="text-sm text-slate-500 mt-4">Or connect via social platforms:</p>
                            <div className="flex justify-center space-x-6 text-slate-400">
                                <a href={profile.linkedin} target="_blank" className="hover:text-blue-400 transition-colors hover:scale-110 p-2 bg-slate-900 rounded-full border border-slate-800"><Icon name="Linkedin" className="w-6 h-6" /></a>
                                <a href={profile.whatsapp} target="_blank" className="hover:text-[#25D366] transition-colors hover:scale-110 p-2 bg-slate-900 rounded-full border border-slate-800"><WhatsAppIcon className="w-6 h-6" /></a>
                            </div>
                        </div>
                    </div>
                </FadeIn>
            </section>
        );

        const Footer = () => (
            <footer className="bg-slate-950 border-t border-slate-900 py-8 text-center text-slate-600 text-sm font-mono">
                <p>Â© {new Date().getFullYear()} {profile.name}. All systems operational.</p>
                <p className="mt-2 text-xs opacity-50">Built with React + Tailwind CSS</p>
            </footer>
        );

        function App() {
            useEffect(() => {
                window.scrollTo(0, 0);
            }, []);

            return (
                <div className="min-h-screen bg-slate-950 text-slate-300 font-sans selection:bg-emerald-500/30 overflow-x-hidden">
                    <ScrollProgress />
                    <div className="fixed inset-0 z-0 pointer-events-none opacity-20" style={{ backgroundImage: 'linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px)', backgroundSize: '40px 40px', transform: 'perspective(500px) rotateX(60deg) scale(2) translateY(-100px)', transformOrigin: 'top center', maskImage: 'linear-gradient(to bottom, transparent, black 40%, black 90%, transparent)' }}></div>
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        <div className="absolute w-2 h-2 bg-emerald-500 rounded-full top-1/4 left-1/4 animate-ping opacity-20"></div>
                        <div className="absolute w-1 h-1 bg-cyan-500 rounded-full top-3/4 left-3/4 animate-ping opacity-30 delay-1000"></div>
                    </div>
                    <Navbar />
                    <HeroSection />
                    <AboutSection />
                    <SkillsSection />
                    <ExperienceSection />
                    <ProjectsSection />
                    <EducationSection />
                    <CertificationsSection />
                    <ContactSection />
                    <ChatBot />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    
        </script>
    </body>
</html>
